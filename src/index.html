<html>
	<head>
		<title>SmartAdv</title>
		<script src="http://code.jquery.com/jquery-1.11.2.min.js"></script>
	</head>
	<body>

	<iframe id="MyIFrame" style="width:100%; height:100%;" frameborder="0" src="./adv.html"></iframe>

		<script>
			$( document ).ready(function() {

				reloadIframe = function(){
					$("#MyIFrame").fadeOut("200");
					document.getElementById('MyIFrame').contentWindow.location.reload(true);
					$("#MyIFrame").fadeIn("200");
				}

				setInterval(reloadIframe, 10000);
				
			});
		</script>

	</body>
</html>
